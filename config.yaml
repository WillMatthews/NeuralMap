# Model Configuration
model:
  hidden_dim: 256
  num_layers: 8
  num_heads: 8
  dropout: 0.1
  use_positional_encoding: true
  positional_encoding_dim: 128

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 1e-4
  weight_decay: 1e-5
  save_interval: 10  # Save checkpoint every N epochs
  log_interval: 100  # Log metrics every N batches
  
# Data Configuration
data:
  min_zoom: 0
  max_zoom: 10
  tile_size: 256  # Can be changed to 512
  num_tiles_per_zoom: 1000  # Number of random tiles to download per zoom level
  cache_dir: data/cache
  tiles_dir: data/tiles
  
# Region Configuration
region:
  # Full globe coverage
  min_lat: -90.0
  max_lat: 90.0
  min_lon: -180.0
  max_lon: 180.0

# Paths
paths:
  models_dir: models
  logs_dir: logs
  data_dir: data
